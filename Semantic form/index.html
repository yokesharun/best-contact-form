<!DOCTYPE html>
<html>
<head>
	<title>Semantic - Best Contact Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/icon.min.css">

     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="ui container">
		<div class="ui raised very padded text container segment">

			<div class="ui positive message">
			  <i class="close icon"></i>
			  <div class="header">
			    You are eligible for a reward
			  </div>
			  <p>Go to your <b>special offers</b> page to see now.</p>
			</div>

			<div class="ui negative message">
			  <i class="close icon"></i>
			  <div class="header">
			    We're sorry we can't apply that discount
			  </div>
			  <p>That offer has expired
			</p></div>

			<form class="ui form" id="contact_form">
				<h3 class="ui dividing header">Contact Us Form</h3>
				<div class="field">   
					<div class="two fields">
						<div class="field">
							<label>First Name</label>
							<input type="text" name="first_name" placeholder="Your First Name">
						</div>
						<div class="field">
							<label>Last Name</label>
							<input type="text" name="last_name" placeholder="Your Last Name">
						</div>
					</div>
				</div>

				<div class="two fields">
					<div class="field">
						<label>Contact Number</label>
						<input type="text" name="contact_number" placeholder="Your Contact Number">
					</div>
					<div class="field">
						<label>Email</label>
						<input type="text" name="email" placeholder="Your Email">
					</div>
				</div>

				<div class="two fields">
					<div class="field">
						<label>Gender</label>
						<input type="radio" checked> Male
				        <input type="radio"> Female
				        <input type="radio"> Others
					</div>
					<div class="field">
						<label>Enquiry For</label>
						 <select>
						    <option value="general">General</option>
						    <option value="support">Support</option>
						    <option value="sales">Sales</option>
						</select>
					</div>
				</div>

			  	<div class="field">
					<button id="regenerate" class="ui button">Regenerate</button>
					<label id="random_number_1"></label>
					+
					<label id="random_number_2"></label>
					=
					<input type="number" placeholder="Answer" id="total">
				</div>

				<div class="field">
					<label>Message</label>
					<textarea placeholder="Your Message" name="message"></textarea>
				</div>

				<button class="ui button" id="submit">Submit</button>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript">
	$('.message .close')
	  .on('click', function() {
	    $(this)
	      .closest('.message')
	      .transition('fade')
	    ;
	  })
	;
	</script>
</body>
</html>
