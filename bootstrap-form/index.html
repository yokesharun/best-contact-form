<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap - Best Contact Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">

			<div class="panel-heading">Contact Us</div>
	  		<div class="panel-body">

	  			<div class="alert alert-success alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong>Warning!</strong> Better check yourself, you're not looking too good.
				</div>

				<div class="alert alert-danger alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <strong>Warning!</strong> Better check yourself, you're not looking too good.
				</div>

	  			<form class="row">
	  				<div class="form-group col-md-6">
	  					<label>First Name</label>
					    <input type="text" class="form-control" placeholder="Your First Name">
				  	</div>
				  	<div class="form-group col-md-6">
	  					<label>Last Name</label>
					    <input type="text" class="form-control" placeholder="Your Last Name">
					</div>
					<div class="form-group col-md-6">
	  					<label>Contact Number</label>
					    <input type="text" class="form-control" placeholder="Your Contact Number">
				  	</div>
				  	<div class="form-group col-md-6">
						<label>Email</label>				  	
					    <input type="text" class="form-control" placeholder="Your Email">
					</div>
					<div class="form-group col-md-6">
						<label>Enquiry For</label>				  	
					    <select class="form-control" id="sel1">
						    <option value="general">General</option>
						    <option value="support">Support</option>
						    <option value="sales">Sales</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Gender</label>		
						<br>		  	
					    <label class="radio-inline"><input type="radio" checked>Male</label>
						<label class="radio-inline"><input type="radio">Female</label>
						<label class="radio-inline"><input type="radio">Others</label>
					</div>
					<div class="form-group col-md-12">
						<label>Message</label>
					    <textarea class="form-control" placeholder="Your Message"></textarea>
					</div>
					<div class="form-group col-md-12">
						<button id="regenerate" class="btn btn-default">Regenerate</button>
						<label id="random_number_1"></label>
						+
						<label id="random_number_2"></label>
						=
						<input type="number" placeholder="Answer" id="total">
					</div>
					<div class="form-group col-md-12">
						<button type="button" id="submit" class="btn btn-primary">Submit</button>
					</div>
	  			</form>
	  		</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
